<!DOCTYPE html>
<html>
<head>
    <title>慈善打卡_中间页</title>
    <style>
        /* 禁用选择 */
        * {
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }

        /* 自定义弹窗样式 */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            z-index: 2000;
            backdrop-filter: blur(3px);
            opacity: 0;
            transition: opacity 0.2s ease;
            pointer-events: none; /* 禁用遮罩层点击 */
        }

        /* 条纹背景 */
        .modal-overlay::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: repeating-linear-gradient(
                45deg,
                transparent,
                transparent 5px,
                rgba(0, 0, 0, 0.2) 5px,
                rgba(0, 0, 0, 0.2) 10px
            );
            background-size: 14px 14px;
            z-index: -1;
        }

        .modal-line {
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            transform: translateY(-50%);
            width: 100%;
            height: 1px;
            background: #666;
            transition: all 0.15s ease;
        }

        .modal-content {
            position: absolute;
            left: 50%;
            top: 53%; /* 向下偏移 */
            transform: translate(-50%, -50%);
            opacity: 0;
            width: 100%;
            max-width: 1800px;
            z-index: 1;
            transition: opacity 0.15s ease;
            text-align: center;
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 200px;
            pointer-events: none; /* 禁用内容区域点击 */
        }

        .modal-title {
            color: #ffffff;
            font-size: clamp(16px, 2vw, 18px);
            text-align: center;
            font-weight: 1700; /* 加粗 */
            margin: 0 auto;
            padding: 0 20px;
            max-width: 1600px;
            line-height: 1.5;
        }

        .modal-buttons {
            display: flex;
            justify-content: center;
            margin-top: 30px;
            pointer-events: auto; /* 恢复按钮区域点击 */
        }

        .modal-button {
            min-width: 120px;
            height: 36px;
            padding: 0;
            font-size: clamp(14px, 1.5vw, 16px);
            border: 2px solid #424242 !important;
            cursor: pointer;
            background: #000 !important;
            position: relative;
            overflow: hidden;
            color: #fff;
            border-radius: 25px;
            display: flex;
            align-items: center;
            width: 150px;
            pointer-events: auto; /* 确保按钮可点击 */
        }

        .modal-button img {
            width: 20px;
            height: 20px;
            object-fit: contain;
            margin-left: 6px; /* 减小左边距 */
            margin-right: 1px;
        }

        .modal-button span {
            flex: 1;
            text-align: center;
            padding-right: 15px;
            white-space: nowrap;
            font-weight: 1700; /* 加粗 */
        }

        .modal-button:hover {
            background: #000 !important;
            transform: none !important;
            box-shadow: none !important;
        }

        .modal-button:active {
            background: #000 !important;
            transform: none !important;
            box-shadow: none !important;
        }

        .modal-overlay.show {
            opacity: 1;
        }

        .modal-overlay.show .modal-line {
            height: clamp(100px, 15vh, 120px);
            background: rgba(20, 20, 20, 0.95);
        }

        .modal-overlay.show .modal-content {
            opacity: 1;
        }

        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: url('https://img.wjwj.top/2025/01/24/ae616e22e8cbf603a426397d3e8d4261.jpeg') center/cover no-repeat fixed;
        }

        h2 {
            color: #EBF3EE;
            font-weight: 900;
            font-size: 24px;
            margin: 20px;
        }

        /* 修改横屏处理样式 */
        @media (max-aspect-ratio: 1/1.2) { /* 当宽高比小于1:1.2时触发 */
            body {
                transform: rotate(90deg);
                transform-origin: left top;
                position: absolute;
                top: 100%;
                left: 0;
                width: 100vh;
                height: 100vw;
                overflow-x: hidden;
                background-attachment: fixed;
            }

            .modal-overlay {
                position: fixed;
                width: 100vh;
                height: 100vw;
                transform-origin: left top;
                transform: rotate(-90deg);
                top: 100%;
                left: 0;
            }

            .modal-content {
                transform: translate(-50%, -50%) rotate(0deg);
            }
        }
    </style>
</head>
<body>
    <h2>yzhhdy_慈善打卡_中间页</h2>
    <!-- 添加弹窗HTML -->
    <div class="modal-overlay" id="themeModal">
        <div class="modal-line"></div>
        <div class="modal-content">
            <div class="modal-title">服务器现在在飞机上，2025/1/25 0:00-12:00 期间停服维护，暂时关闭打卡服务，请耐心等待。</div>
            <div class="modal-buttons">
                <button class="modal-button confirm" id="confirmThemeChange">
                    <img src="确认.png" alt="确认">
                    <span>确认</span>
                </button>
            </div>
        </div>
    </div>

    <script>
        // 禁用右键菜单
        document.addEventListener('contextmenu', e => e.preventDefault());
        
        // 禁用键盘快捷键
        document.addEventListener('keydown', e => {
            if (e.ctrlKey || e.altKey || e.shiftKey) {
                e.preventDefault();
            }
        });

        // 检查时间并控制弹窗显示
        function checkTimeAndShowModal() {
            const now = new Date();
            const targetDate = new Date('2025-01-24');
            
            // 如果是2025年1月25日
            if (now.getFullYear() === targetDate.getFullYear() && 
                now.getMonth() === targetDate.getMonth() && 
                now.getDate() === targetDate.getDate()) {
                
                // 如果时间在0:00到12:00之间
                if (now.getHours() >= 0 && now.getHours() < 12) {
                    showModal();
                } else {
                    window.location.href = '慈善打卡.html';
                }
            } else {
                window.location.href = '慈善打卡.html';
            }
        }

        // 显示弹窗的函数
        function showModal() {
            themeModal.style.display = 'block';
            // 强制重排，确保动画生效
            themeModal.offsetHeight;
            requestAnimationFrame(() => {
                themeModal.classList.add('show');
            });
        }

        // 关闭弹窗的函数
        function closeModal(callback) {
            themeModal.classList.remove('show');
            setTimeout(() => {
                themeModal.style.display = 'none';
                // 确保状态完全重置
                themeModal.classList.remove('show');
                if (typeof callback === 'function') {
                    callback();
                }
            }, 200);
        }

        // 绑定事件处理程序
        document.getElementById('confirmThemeChange').addEventListener('click', () => {
            closeModal(() => {
                setTimeout(() => {
                    // 重新检查时间后显示弹窗
                    checkTimeAndShowModal();
                }, 1000);
            });
        });

        // 移除遮罩层点击事件监听器
        // themeModal.addEventListener('click', (e) => {
        //     if(e.target === themeModal) {
        //         closeModal();
        //     }
        // });

        // 页面加载时立即检查
        document.addEventListener('DOMContentLoaded', checkTimeAndShowModal);

        // 移除原有的orientationchange和load事件监听器
        // 添加新的尺寸变化检测
        window.addEventListener('resize', function() {
            document.body.style.transition = 'transform 0.3s ease';
            // 强制重排以确保旋转效果平滑
            document.body.offsetHeight;
        });

        // 页面加载完成后移除过渡效果，避免初始加载时的动画
        window.addEventListener('load', function() {
            setTimeout(() => {
                document.body.style.transition = 'none';
            }, 300);
        });
    </script>
</body>
</html>
